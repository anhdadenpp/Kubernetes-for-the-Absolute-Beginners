# Jacob is 30 year old Male working as a Systems Engineer at a firm. 
# Represent Jacob's information (Name, Sex, Age, Title) in YAML format. Create a dictionary named Employee and define properties under it.
Employee:
    Name: Jacob
    Sex: Male
    Age: 30
    Title: Systems Engineer

# Update the YAML file to represent the Projects assigned to Jacob. Remember Jacob works on Multiple projects - Automation and Support. So remember to use a list.
Employee:
  Name: Jacob
  Sex: Male
  Age: 30
  Title: Systems Engineer
  Projects:
    - Automation
    - Support

# Update the YAML file to include Jacob's pay slips. Add a new property "Payslips" and create a list of pay slip details (Use list of dictionaries).
# Each payslip detail contains Month and Wage.
#| Month  | Wage |
#|--------|------|
#| June   | 4000 |
#| July   | 4500 |
#| August | 4000 |

Employee:
  Name: Jacob
  Sex: Male
  Age: 30
  Title: Systems Engineer
  Projects:
    - Automation
    - Support
  Payslips:
    - Month: June
      Wage: 4000
    - Month: July
      Wage: 4500
    - Month: August
      Wage: 4000